<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Float-based Grid</title>
<style>
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }
    .box {
        float: left;
        width: 25%; /* Adjust width for the desired number of columns */
        box-sizing: border-box;
        border: 1px solid #d61e1e;
        padding: 20px;
    }
    .clear {
        clear: both;
    }
</style>
</head>
<body>
<div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="clear"></div>
</div>
</body>
</html>
